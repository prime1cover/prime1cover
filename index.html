
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrimeCover - Insurance Quote Request</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <button class="lang-toggle" onclick="window.location.href='index_ar.html'">عربي</button>
    <h1>Insurance Quote Request</h1>
    <p>Please fill out the form below and we will contact you shortly</p>
  </header>
  <main>
    <form action="https://formspree.io/f/xkgbrbdr" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_subject" value="New Insurance Quote Request from PrimeCover" />
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <label for="car">Car Make and Model</label>
      <input type="text" id="car" name="car" required />
      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4"></textarea>
      <label for="documents">Upload Documents (PDF or images)</label>
      <input type="file" id="documents" name="documents" accept=".pdf,image/*" multiple />
      <button type="submit">Submit Request</button>
    </form>
  </main>
</body>
</html>
