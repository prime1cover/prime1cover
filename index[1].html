
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimeCover - Insurance Quote Request</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .lang-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: #003366;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    form button {
      background-color: #003366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    form button:hover {
      background-color: #002244;
    }
  </style>
  <script>
    function switchLanguage() {
      window.location.href = 'index_ar.html';
    }
  </script>
</head>
<body>
  <header>
    <button class="lang-toggle" onclick="switchLanguage()">عربي</button>
    <h1>Insurance Quote Request</h1>
    <p>Please fill out the form below and we will contact you shortly</p>
  </header>

  <main>
    <form action="https://formspree.io/f/xkgbrbdr" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_subject" value="New Insurance Quote Request from PrimeCover">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <label for="car">Car Make and Model</label>
      <input type="text" id="car" name="car" required>
      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4"></textarea>
      <label for="documents">Upload Documents (PDF or images)</label>
      <input type="file" id="documents" name="documents" accept=".pdf,image/*" multiple>
      <button type="submit">Submit Request</button>
    </form>
  </main>
</body>
</html>
